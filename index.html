<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Forms Practice</title>
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status_name">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>
                        Choose yor favorite progaramming language:
                    </p>
                    <div>
                    <input type="radio" id="html" name="programming_language" value="html">
                    <label for="html">HTML</label>
                    </div>

                    <div>
                    <input type="radio" id="css" name="programming_language" value="css">
                    <label for="css">CSS</label>
                    </div>

                    <div>
                    <input type="radio" id="javaScript" name="programming_language" value="javascript">
                    <label for="javaScript">JavaScript</label>
                    </div>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="currentDate">Current Date</label>
                    <input type="date" id="currentDate" name="current_date">
                </div>

                <div>
                    <label for="signUpForNewsletter">Sign Up For Newsletter</label>
                    <input type="checkbox" id="signUpForNewsletter" name="sign_up_for_newsletter">
                </div>

                <div>
                    <label for="agreeToTermsAndConditions">Agree To Terms And Conditions</label>
                    <input type="checkbox" id="agreeToTermsAndConditions" name="agree_to_terms_and_conditions">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </body>

</html>
